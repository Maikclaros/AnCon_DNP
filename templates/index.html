<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering de Contratos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .inner-table {
            border-collapse: collapse;
            width: 100%;
        }
        .inner-th, .inner-td {
            border: 1px solid black;
            padding: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Clustering de Contratos</h1>
    <div id="results">
        <img src="data:image/png;base64,{{ image }}" alt="Cluster Visualization">
        <table>
            <tr>
                <th>Estad√≠sticas del Valor del Contrato</th>
            </tr>
            {% for key, value in statistics.items() %}
            <tr>
                <td>
                    <strong>{{ key }}</strong>
                    <table class="inner-table">
                        {% for k, v in value.items() %}
                        <tr>
                            <td class="inner-th">{{ k }}</td>
                            <td class="inner-td">{{ v }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
